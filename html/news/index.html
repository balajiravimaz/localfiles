  </head>
  <body>
    <button id="btn">Get Text</button>
    <div class="output1">
      <h3>Corona Cases</h3>
      <span class="counter" id="case"></span>
    </div>
    <div class="output2">
      <h3>Corono Deaths</h3>
      <div class="death"></div>
    </div>
    <div class="output3">
      <h3>Recovered</h3>
      <div class="recover"></div>
    </div>
    <span class="count">1,234,567</span>

    <script>
      document.getElementById("btn").addEventListener("click", getData);
      function getData() {
        fetch("https://covid19.mathdro.id/api")
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            document.querySelector("#case").innerHTML = data.confirmed.value;
            document.querySelector(".death").innerHTML = data.deaths.value;
            document.querySelector(".recover").innerHTML = data.recovered.value;
          });
      }
      getData();
    </script>
