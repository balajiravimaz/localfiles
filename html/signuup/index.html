<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>
    <section>
        <div class="imgbox">
            <img src="https://thumbs.dreamstime.com/b/beautiful-office-girl-busy-working-26681075.jpg">
        </div>
        <div class="contentbox">
            <div class="formbox">
                <h2>Login</h2>
                <form>
                    <div class="inputbox">
                        <span>Username</span>
                        <input type="text" name="fname">
                    </div>
                    <div class="inputbox">
                        <span>Password</span>
                        <input type="password" name="pass">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name=""> Remember Me</label>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Sign In">
                    </div>
                    <div class="inputbox">
                        <p>Don't have an account? <a href="#">Sing Up</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="social">
                    <li><img src="facebook.png"></li>
                    <li><img src="instagram.png"></li>
                    <li><img src="twitter.png"></li>
                </ul>
            </div>
        </div>
    </section>
    
</body>
</html>
